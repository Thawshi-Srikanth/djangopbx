{% extends "portal.html" %}

{% load i18n static %}

    {% block content %}
    <div class="card" style="margin-left: 5%; width: 90%;">
        <div class="card-header">
            <i class="fas fa-exchange-alt"></i> {% translate 'Send A Test Email' %}
        </div>
        <div class="card-body cardbody1">
            <div class="container p-3 my-3 border">
            <form action="{% url refresher %}" method="post">
                {% csrf_token %}
                <table class="pbxformtable">
                {{ form.as_table }}
                </table>
                <input style="margin-top: 10px;" type="submit" class="btn btn-info btn-sm" value="{% translate 'Send Email' %}">
            </form>
            {% if result %}
                <br>
                <pre>{{ result }}</pre>
            {% endif %}
            </div>
        </div>
    </div>

    {% endblock %}
