{% extends "portal.html" %}
{% load i18n static %}

{% block content %}
<div class="container mb-5">
<div class="row">
<div class="col text-center">
<h2 style="margin-top: 100px; margin-bottom: 20px;">{% translate 'Logout - Are you sure?' %}</h2>
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <input style="margin-top: 10px;" type="submit" class="btn btn-info btn-sm" value="{% translate 'Log Out' %}">
</form>
</div>
</div>
</div>
{% endblock %}
