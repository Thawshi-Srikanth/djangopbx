{% load i18n static %}
        {% load django_tables2 %}
        <div class="row">
        <div class="col">
        <div class="card" style="margin-left 1%; margin-right 1%;">
            <div class="card-header">
                <i class="{{ listicon|default:'fa fa-table' }}"></i> {% translate pbxlistingname %}
                {% if more %}<a class="float-right mr-1" href="{{ more }}" target="_self"><input type="button" class="btn btn-info btn-sm" value="{% translate 'More' %}"></a>{% endif %}
                {% if export %}<a class="float-right mr-1" href="{{ export }}" target="_self"><input type="button" class="btn btn-info btn-sm" value="{% translate 'Export' %}"></a>{% endif %}
                {% if import %}<a class="float-right mr-1" href="{{ import }}" target="_self"><input type="button" class="btn btn-info btn-sm" value="{% translate 'Import' %}"></a>{% endif %}
                {% if add %}<a class="float-right mr-1" href="{{ add }}" target="_self"><input type="button" class="btn btn-info btn-sm" value="{% translate 'Add' %}"></a>{% endif %}
            </div>
            <div class="card-body cardbody1">
            {% render_table table %}
            </div>
        </div>
        </div>
        <div class="col-md-auto">
        <div class="card" style="margin-left: 1%; margin-right: 1%;">
            <div class="card-header">
                <i class="fa fa-filter"></i> {% translate 'Filter' %}
            </div>
            <div class="card-body cardbody1">
            {% include 'table_filter.html' %}
            </div>
        </div>
        </div>
        </div>
